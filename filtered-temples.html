<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Temples</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <h1>Temple Finder</h1>
        <nav>
            <button onclick="filterTemples('home')">Home</button>
            <button onclick="filterTemples('old')">Old</button>
            <button onclick="filterTemples('new')">New</button>
            <button onclick="filterTemples('large')">Large</button>
            <button onclick="filterTemples('small')">Small</button>
        </nav>
    </header>
    <main id="temple-container"></main>
    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
